<!DOCTYPE html>
<html>
<head>
  <title>Wanderlust World: Explore Your Destination</title>
  <link rel="stylesheet" href="../static/styles.css">
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #hero {
      text-align: center;
      margin-bottom: 20px;
    }
    
    #hero h1 {
      margin-top: 0;
    }
    
    #hero p {
      margin-bottom: 10px;
    }
    
    #hero form {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #hero form input[type="text"],
    #hero form input[type="submit"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-container">
        <a class="navbar-logo" href="/home">Wanderlust World</a>
        <ul class="navbar-links">
          <li><a href="/register">Register</a></li>
          <li><a href="/home">Home</a></li>
        </ul>
      </div>
    </nav>
  </header> 
  <div class="container">
    <div class="outer">
      <div class="details">
        <section id="hero">
          <!-- Hero section with captivating imagery and introductory text -->
          <h1>Wanderlust World: Explore Your Destination</h1>
          <p>Enter the name of a country to begin your exploration:</p>
          <form id="countryForm">
            <input type="text" id="countryInput" placeholder="Enter a country name">
            <input type="submit" value="Explore">
            <form id="cityForm" action="{{ url_for('country_information') }}" method="GET">
              <input type="text" id="cityInput" name="city" placeholder="Enter a city name">
              <input type="submit" value="Search">
            </form>
        </section>      
      </div>
    </div>
  </div>
  <!-- Additional sections and content of your home page -->
  
  <footer>
    <!-- Footer content -->
    <p>&copy; 2023 Wanderlust World. All rights reserved.</p>
  </footer>
  
  <script src="../static/script.js"></script>
</body>
</html>
